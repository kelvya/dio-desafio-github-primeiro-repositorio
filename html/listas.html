    Listas:
    -ordenadas
    -não ordenadas
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Suco detox</h1>
        <h2>Ingredientes:</h2>
            <!-- Lista ordenada (mantém uma ordenação numérica)-->
        <ol>
            <li>3 folhas de couve</li>
            <li>1 laranja</li>
            <li>1 pedacinho de gengibre</li>
            <li>300ml de água</li>
            <li>Adoçante a gosto</li>
            <li>Gelo a gosto</li>
        </ol>
            <!-- Lista não ordenada-->
        <ul>
            <li>3 folhas de couve</li>
            <li>1 laranja</li>
            <li>1 pedacinho de gengibre</li>
            <li>300ml de água</li>
            <li>Adoçante a gosto</li>
            <li>Gelo a gosto</li>
        </ul>
</body>
</html>
