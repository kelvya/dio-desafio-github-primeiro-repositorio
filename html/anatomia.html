<!--
    Anatomia de um documento HTML
-->

  

<!DOCTYPE html>
<html lang="en"> <!--<html> é o elemento raíz / <html lang="pt/en": linguagem português/inglês--> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><!-- <head> e <body> são elementos irnãos (filhos do <html>)-->
    <!-- a <head> contém elementos importantes para o documento
        EXEMPLOS:-->
<body> <!--Conteúdo visual do usuário, o corpo da página-->
    <h1>Título</h1>
    <p>
        Parágrafo
    </p>
</body>
</html>
